name: froid_solution_service_technique
description: Application de gestion de maintenance Froid Solutions

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  percent_indicator: ^4.2.3
  flex_color_scheme: ^7.3.1
  font_awesome_flutter: ^10.7.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_datetime_picker: ^1.5.1
  # Base de données & gestion fichiers
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0   # <--- POUR PC/MAC/LINUX (obligatoire !)
  path: ^1.8.3
  path_provider: ^2.1.2
  pdf: ^3.10.8
  printing: ^5.12.0
  # Graphiques/statistiques
  fl_chart: ^1.0.0
  flutter_riverpod: ^2.5.1
  # Divers utilitaires
  uuid: ^4.0.0
  shared_preferences: ^2.5.3
  table_calendar: ^3.0.9
  animations: ^2.0.11
  timezone: ^0.10.1
  page_transition: ^2.1.0
  curved_navigation_bar: ^1.0.6
  flutter_glow: ^0.3.2
  glassmorphism: ^3.0.0
  flutter_animate: ^4.5.0
  glass_kit: ^3.0.0
  google_fonts: ^6.2.1
  flutter_heatmap_calendar: ^1.0.5
  # Ajout recommandé pour la compatibilité desktop
  ffi: ^2.1.0 # Pour sqflite_common_ffi sur desktop
  liquid_glass_renderer: ^0.1.1-dev.9
  glossy: ^0.0.4
  flutter_local_notifications: ^19.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo.png
    # - assets/flocon.png
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Regular.ttf
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700
